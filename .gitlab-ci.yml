# add test later

stages:
  - deploy

deploy:
  stage: deploy
  variables:
    TWINE_USERNAME: $PYPI_IVORY_USERNAME
    TWINE_PASSWORD: $PYPI_IVORY_PASSWORD
  image: python:3.10-slim
  before_script:
    - pip install build twine
  script:
    - python -m build
    - twine upload --non-interactive dist/*
  only:
    - tags